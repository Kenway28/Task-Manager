<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <!-- <link rel="stylesheet" href="css/My Framework.css" /> -->
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="control-tools">
        <div class="input-field">
          <input
            type="text"
            name=""
            id="addNew"
            placeholder="Type Task Title"
          />
        </div>
        <i class="fa-solid fa-bars filter-icon"></i>
        <ul class="filter">
          <li data-filter="all" class="active">All</li>
          <li data-filter="to do">to do</li>
          <li data-filter="in progress">In progress</li>
          <li data-filter="completed">Compeleted</li>
        </ul>
      </div>

      <div class="task-list"></div>
      <div class="overlay">
        <div class="task-details">
          <input type="text" name="" id="details-title" placeholder="title" />
          <textarea
            name=""
            id="description"
            placeholder="description"
          ></textarea>
          <div class="stat">
            <span>to do</span>
            <span>in progress</span>
            <span>completed</span>
          </div>

          <button id="addTask " class="add-sub-task">
            <i class="fa-solid fa-plus"></i> Add Subtask
          </button>
          <ul class="subtasks"></ul>
          <i class="fa-solid fa-xmark close-panel"></i>
          <i class="fa-solid fa-trash delete-task"></i>
        </div>
      </div>
    </div>

    <!-- resurces -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js"
      integrity="sha512-vFABRuf5oGUaztndx4KoAEUVQnOvAIFs59y4tO0DILGWhQiFnFHiR+ZJfxLDyJlXgeut9Z07Svuvm+1Jv89w5g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
